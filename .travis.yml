# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

language: c

branches:
  only:
    - master

### For osx
os:
  - osx

before_install:

install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

script:
  - mkdir Rlib
  - export R_LIBS_USER=`pwd`/Rlib
  - curl -OL https://github.com/snoweye/pbdZMQ/archive/master.zip
  - unzip master.zip
  - rm -rf master.zip
  - mv pbdZMQ-master pbdZMQ
  - sed -i "s/system(cmd)/# system(cmd)" ./pbdZMQ/R/zzz.r.in
  - R CMD build --no-resave-data --no-manual --no-build-vignettes pbdZMQ
  - Rscript -e "install.packages('pbdZMQ_0.3-2.tar.gz', './Rlib', repos = NULL)"
  - Rscript -e "install.packages(c('jsonlite', 'repr', 'Rcpp', 'gdtools', 'data.table', 'roxygen2'), repos = 'https://cran.r-project.org/')"
  - curl -OL https://github.com/JuniperKernel/JuniperKernel/archive/master.zip
  - unzip master.zip
  - rm -rf master.zip
  - mv JuniperKernel-master JuniperKernel
  - cd JuniperKernel
  - make
  - cd ../
  - export R_LIBS_USER=`pwd`/Rlib.new
  - cp -R Rlib Rlib.new
  - otool -D ./Rlib.new/pbdZMQ/libs/libzmq.5.dylib
  - Rscript -e "install.packages('./JuniperKernel/build/JuniperKernel_1.3.0.0.tar.gz', './Rlib.new', repos = NULL)"
  - otool -D ./Rlib.new/pbdZMQ/libs/libzmq.5.dylib

after_failure:
  # - ./travis-tool.sh dump_logs

notifications:
  email:
    on_success: no
    on_failure: no

sudo: required
