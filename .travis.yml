# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

language: c

branches:
  only:
    - master

### For osx
os:
  - osx

before_install:

install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

script:
  - curl -OL https://cran.r-project.org/bin/macosx/el-capitan/contrib/3.4/pbdZMQ_0.3-1.tgz 
  - mkdir Rlib
  - Rscript -e "install.packages('pbdZMQ_0.3-1.tgz', './Rlib', repos = NULL)"
  - export R_LIBS_USER=`pwd`/Rlib
  - Rscript -e "pbdZMQ::get.zmq.cppflags()"
  - Rscript -e "pbdZMQ::get.zmq.ldflags()"
  - Rscript -e "pbdZMQ::get.pbdZMQ.ldflags()"
  - Rscript -e "pbdZMQ::test.load.zmq()"
  - otool -L ./Rlib/pbdZMQ/libs/pbdZMQ.so
  - otool -L ./Rlib/pbdZMQ/libs/libzmq.5.dylib

after_failure:
  # - ./travis-tool.sh dump_logs

notifications:
  email:
    on_success: no
    on_failure: no

sudo: required
